<h3 id="dertisch">Der Tisch</h3>

<ol>
<li><p>Die Oberfläche des Tisches, die &#187;Spielfläche&#171;, ist rechteckig, 2,74 m lang und 1,525 m breit.
Sie ist 76 cm vom Boden entfernt und liegt völlig waagerecht auf.</p></li>
<li><p>Die senkrechten Seiten der Oberfläche gehören nicht zur Spielfläche.</p></li>
</ol>
